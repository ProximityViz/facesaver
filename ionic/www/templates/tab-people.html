<ion-view view-title="People">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item" ng-repeat="person in people.people" ng-click="people.goToPerson(person.id)">
        <h2>{{person.firstName}} {{person.lastName}}</h2>
        <h3 ng-if="person.screenName">Screen name: {{person.screenName}}</h3>
        <h3>{{person.groups}}</h3>
        <h4>{{person.id}}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
