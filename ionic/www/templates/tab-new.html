<ion-view title="New">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="new.friend.firstName">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="new.friend.lastName">
      </label>
      <label class="item item-input">
        <span class="input-label">Screen Name</span>
        <input type="text" ng-model="new.friend.screenName">
      </label>
      <div class="item item-input">
      <md-chips ng-model="new.selectedGroups" md-autocomplete-snap md-require-match="true">
        <md-autocomplete 
            md-selected-item="new.selectedGroup"
            md-search-text="new.searchText"
            md-items="item in new.querySearch(new.searchText)"
            md-item-text="item.name"
            placeholder="Search for groups">
          <span md-highlight-text="new.searchText">{{item.name}}</span>
        </md-autocomplete>
        <md-chip-template>
          <span>
            <strong>{{$chip.name}}</strong>
          </span>
        </md-chip-template>
      </md-chips>
      </div>
      <label class="item item-input">
        <span class="input-label">Add facts (maybe on 2nd screen)</span>
        <input type="text">
      </label>
    </div>
    <div class="assertive" ng-show="error.message">{{error.message}}</div>
    <button class="button button-block button-positive" ng-click="new.addFriend()">
      Add friend
    </button>
  </ion-content>
</ion-view>
