<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add Group</h1>
    <button class="button button-clear button-primary" ng-click="add.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="groups.group" placeholder="Group name">
      </label>
    </div>
    <div class="assertive" ng-show="error.message">{{error.message}}</div>
    <button class="button button-block button-positive" ng-click="groups.createGroup()">
      CREATE Group
    </button>
  </ion-content>
</ion-modal-view>
