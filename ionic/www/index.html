<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- parse -->
    <script src="js/credentials.js"></script>
    <script src="lib/parse/parse.min.js"></script>

    <!-- angular material -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories/parse.js"></script>
    <script src="js/controllers/people.js"></script>
    <script src="js/controllers/person.js"></script>
    <script src="js/controllers/groups.js"></script>
    <script src="js/controllers/group.js"></script>
    <script src="js/controllers/new.js"></script>
    <script src="js/controllers/game.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/account-login.js"></script>
    <script src="js/controllers/account-register.js"></script>
    <script src="js/controllers/account-password.js"></script>
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
